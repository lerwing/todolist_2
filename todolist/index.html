<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Сисок задач</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="page">
            <header class="header-todo">
                <h1 class="title">Цели и задачи</h1>
                <input
                    class="input"
                    id="input_tip" 
                    title="Введите минимум одно слово из трех букв" 
                    type="text" 
                    placeholder="Введите цель..." 
                    pattern="^.*[A-Za-zА-Яа-яёЁ]{3,}.*$"
                >
                <button id="tipAdd" class="input__control">Добавить</button>
                <input 
                    class="input input_task" 
                    id="input_task" 
                    title="Введите минимум одно слово из трех букв" 
                    type="text" 
                    placeholder="Введите задачу..." 
                    pattern="^.*[A-Za-zА-Яа-яёЁ]{3,}.*$"
                >
                <button id="taskAdd" class="input__control">Добавить</button>
            </header>
            <main class="content">
                <ul class="list" id="tipLi"></ul>
                <ul class="list list_task" id="taskLi"></ul>
            </main>
        </div>
    </body>
    <script src="logic.js"></script>
</html>
